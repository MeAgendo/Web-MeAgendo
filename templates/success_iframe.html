{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0"/>
  <title>¡Éxito!</title>

  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />

  <!-- CSS compartido -->
  <link rel="stylesheet" href="{% static 'css/iframe_message.css' %}">

</head>
<body>
  <div class="iframe-success">
    <div class="icon-wrap">
      <i class="fas fa-check-circle"></i>
    </div>
    <h2 class="message">{{ message }}</h2>

    <button class="close-btn btn-ok">OK</button>
  </div>

  <script>
    document.querySelector('.close-btn').onclick = () => {
      parent.postMessage({ action: 'closeIframe' }, '*');
    };
  </script>
</body>
</html>
