{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña</title>
  <link rel="stylesheet" href="{% static 'css/iniciar_sesion.css' %}">
  <script src="{% static 'js/reset_password.js' %}" defer></script>
</head>
<body>
<div class="container">
  <div class="left_panel">
    <h2 class="slogan">Haz que suceda, una tarea a la vez.</h2><hr><h1>MeAgendo</h1>
  </div>
  <div class="right_panel">
    <h2>Ingresa tu código</h2>
    <form id="reset-form" method="post"
          action="{% url 'password_reset:reset' %}">
      {% csrf_token %}
      <div class="input-wrapper">
        <input type="text" name="code" placeholder="Código de recuperación"
               class="input-field" required>
        <small class="error-tooltip"></small>
      </div>
      <div class="input-wrapper password-wrapper">
        <input type="password" id="new-password1" name="password1"
               placeholder="Nueva contraseña" class="input-field" required>
        <i class="fas fa-eye toggle-password"
           data-toggle="new-password1"></i>
        <small class="error-tooltip"></small>
      </div>
      <div class="input-wrapper password-wrapper">
        <input type="password" id="new-password2" name="password2"
               placeholder="Confirmar contraseña" class="input-field" required>
        <i class="fas fa-eye toggle-password"
           data-toggle="new-password2"></i>
        <small class="error-tooltip"></small>
      </div>
      <button type="submit" class="btn-signup">
        <i class="fas fa-key"></i> CAMBIAR CONTRASEÑA
      </button>
      <p class="info-msg"></p>
    </form>
  </div>
</div>
</body>
</html>
