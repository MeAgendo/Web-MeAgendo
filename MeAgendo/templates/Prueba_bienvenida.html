<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pantalla de Bienvenida</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <style>
      body {
          margin: 0;
          font-family: 'Inter', sans-serif;
          background: #f8f9fa;
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
      }

      .welcome-page {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 2rem;
          max-width: 600px;
      }

      .welcome-message h1 {
          font-size: 2.75rem;
          font-weight: 700;
          color: #333;
          margin-bottom: 1rem;
      }

      .welcome-message p {
          font-size: 1.125rem;
          color: #666;
          margin-bottom: 2.5rem;
      }

      .welcome-buttons {
          display: flex;
          flex-wrap: wrap;
          gap: 1rem;
          justify-content: center;
      }

      .welcome-buttons button {
          width: 200px;
          padding: 0.75rem;
          font-size: 1rem;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          transition: background 0.3s ease;
      }

      .btn-login {
          background: #007bff;
          color: #fff;
      }

      .btn-login:hover {
          background: #0056b3;
      }

      .btn-signup {
          background: #28a745;
          color: #fff;
      }

      .btn-signup:hover {
          background: #1e7e34;
      }
    </style>
</head>
<body>
    <div class="welcome-page">
        <div class="welcome-message">
            <h1 class="slogan">Haz que suceda, una tarea a la vez.</h1>
            <p class="subtitle">
                Descubre cómo MeAgendo te ayuda a organizar, planificar y cumplir tus objetivos. Todo empieza con un paso.
            </p>
        </div>

        <div class="welcome-buttons">
            <button class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
            <button class="btn-signup">
                <i class="fas fa-user-plus"></i> Crear Cuenta
            </button>
        </div>
    </div>
</body>
</html>
